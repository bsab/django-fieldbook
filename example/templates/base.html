<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Django-Fieldbook</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Django-Fieldbook</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Book ID: <span style="color:greenyellow"> {{ book_id }}</span></a></li>
                </ul>
                <form id="sheet" action="/sheet-list/" method="get" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        {%  if sheet_name %}
                            <input type="text" class="form-control" placeholder="Search a sheet" name="sheet_name" value="{{ sheet_name }}">
                        {% else %}
                            <input type="text" class="form-control" placeholder="Search a sheet" name="sheet_name">
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="dropdown">
                            <a href="{% url 'login' %}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'fieldbook_registration' %}">Register</a></li>
                            </ul>
                        </li>
                    {% endif %}

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <br />
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script>
    $( "#sheet" ).submit(function( event ) {
        event.preventDefault();

        var input = $("#sheet :input[name='sheet_name']").val();
        var url_mask = "{% url 'sheet_list' sheet_name=12345 %}".replace(/12345/, input);
        location.href = url_mask;

    });

</script>
</body>
</html>
