<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Django-Fieldbook</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"></button>
                <a class="navbar-brand" href="/" style="font-size:21px;color:#fff;font-weight:500;">django-fieldbook</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <form id="sheet" action="/sheet-list/" method="get" class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search a sheet" name="book_name">
                            </div>
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </li>
                    <li>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}"  aria-expanded="false">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}"  aria-expanded="false">Login</a>
                        {% endif %}
                    </li>
                    {% if not user.is_authenticated %}
                        <li>
                            <a href="{% url 'fieldbook_registration' %}" aria-expanded="false">Register as Fieeldbook</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <br />
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script>
    $( "#sheet" ).submit(function( event ) {
        event.preventDefault();

        var input = $("#sheet :input[name='book_name']").val();
        var url_mask = "{% url 'sheet_list' book_name=12345 %}".replace(/12345/, input);
        location.href = url_mask;

});

</script>
</body>
</html>
