<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Django-Fieldbook</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"></button>
                <a class="navbar-brand" href="/" style="font-size:21px;color:#fff;font-weight:500;">django-fieldbook</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login</a>
                        {% endif %}
                    </li>
                <li>
                    <a href="{% url 'fieldbook_registration' %}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Register as Fieeldbook</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <br />
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
