<div class="card-content">
    <h1> Sheet List</h1>
    <div class="list-group">
        {% for item in sheet_list %}
            {%  if forloop.first %}
                <a href="{% url 'sheet_table' sheet_name=item %}" class="list-group-item active">{{ item }}</a>
            {%  else %}
                <a href="{% url 'sheet_table' sheet_name=item %}" class="list-group-item">{{ item }}</a>
            {%  endif %}
        {% endfor %}
    </div>
</div>
