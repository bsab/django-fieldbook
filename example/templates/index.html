{% extends 'base.html' %}

{% block title %}Sheet{% endblock %}

{% block content %}
    <h1>{{ book_name }} </h1>
    {% if message_error %}
        <div style="text-align:center">
            <h1>ERRORE</h1>
            <h1>{{ message_error }} </h1>
        </div>
    {% else %}
        {%  if page_obj %}
            {%  include 'sheet.html' %}
        {% else %}
            {%  include 'sheet_entry.html' %}
        {% endif %}
    {% endif %}

{% endblock %}
